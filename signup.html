<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="assest/signup.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <heading class="text-center">
        <h3 class="py-3 text-light fs-">Sign Up</h3>
    </heading>
    <section class="p-3">
        <div class="container shadow rounded-5">
            <div class="row d-flex align-items-center justify-content-center ">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="assest/Sign up.png" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="nameiput">Name</label>
                        <input type="text" id="nameinput" class="form-control form-control-lg "
                            oninput="validation(this)">
                        <div class="alert alert-danger mt-1 d-none" role="alert">
                            Not valid name!
                        </div>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-control form-control-lg" oninput="validation(this)">
                        <div class="alert alert-danger mt-1 d-none" role="alert">
                            not valid mail!
                        </div>


                    </div>
                    <div data-mdb-input-init class="form-outline mb-2">
                        <label class="form-label" for="pass">Password</label>
                        <input type="password" id="pass" class="form-control form-control-lg"
                            oninput="validation(this)">
                        <div class="alert alert-danger mt-1 d-none" role="alert">
                            choose strong pass!
                        </div>
                    </div>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-outline-primary rounded-5" id="signupBtn">Sign Up</button>
                    <div class="d-flex justify-content-around align-items-center mb-2">
                        <a href="index.html">Already Have an account? <span>Login</span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
